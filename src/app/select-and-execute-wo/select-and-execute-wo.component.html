<mat-card>
  <mat-card-title>Choose a workout <button (click)="goToMain()"><mat-icon>keyboard_return</mat-icon></button></mat-card-title>
  <mat-card-content>
    <mat-card *ngFor="let workoutPlan of workoutPlans; let i = index" #workoutPlans (click)="openPreview(workoutPlan , i)">
     <h3>
      {{workoutPlan.workoutName}}
     </h3>
    </mat-card>
  </mat-card-content>
</mat-card>
